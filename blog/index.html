---
layout: default
title: Davide Madrisan's Blog
---
<div class="blurb">
  <div class="header">
    <h1>{{ page.title }}</h1>
  </div>
</div>

<ul class="posts">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
