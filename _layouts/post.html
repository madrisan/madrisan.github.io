---
layout: default
---

<div class="jumbotron jumbotron-blog jumbotron-blog-entry">
    <div>
        <h3 class="text-bold">{{ page.title }}</h3>
        <small class="text-secondary">
            {% if page.location %}
                {{ page.location }},
            {% endif %}
            {{ page.date | date_to_string }}
        </small>
    </div>
</div>

<div class="container pb-2">
    <div class="row">
        <div class="col-md-12 col-sm-12 text-right">
            <small class="bottom-align-text text-secondary pr-2">share to</small>
            <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
               class="btn btn-social-icon btn-facebook btn-sm"
               data-abc="true"
               rel="nofollow"
               target="_blank"
               title="Share on Facebook">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}"
               class="btn btn-social-icon btn-twitter btn-sm"
               data-abc="true"
               rel="nofollow"
               target="_blank"
               title="Share on Twitter">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary={{ page.summary }}&source={{ site.url }}"
               class="btn btn-social-icon btn-linkedin btn-sm"
               data-abc="true"
               rel="nofollow"
               target="_blank"
               title="Share on LinkedIN">
                <i class="fa fa-linkedin"></i>
            </a>
        </div>
    </div>
</div>

<div class="container pt-2">
    <div class="row">
        <div class="col">
        {{ content }}
        </div>
    </div>
</div>
