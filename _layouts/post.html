---
layout: default
---

<div class="jumbotron jumbotron-blog jumbotron-blog-entry">
    <div>
        <h3 class="text-bold">{{ page.title }}</h3>
        <small class="text-secondary">
            {% if page.location %}
                {{ page.location }},
            {% endif %}
            {{ page.date | date_to_string }}
        </small>
    </div>
</div>

<div class="container pt-2">
    <div class="row">
        <div class="col">
        {{ content }}
        </div>
    </div>
</div>
