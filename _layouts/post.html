---
layout: default
---

<div class="jumbotron jumbotron-blog jumbotron-blog-entry">
    <div>
        <h3 class="text-bold">{{ page.title }}</h3>
        <small class="text-secondary">
            {% if page.location %}
                {{ page.location }},
            {% endif %}
            {{ page.date | date_to_string }}
        </small>
    </div>
</div>


<div class="container pb-2 text-secondary">
    <div class="row">
        <div class="col-sm-6">
            {% include readtime.html %}
        </div>
        <div class="col-sm-6 text-right">
            {% include sharetosocials.html %}
        </div>
    </div>
</div>

<div class="container pt-2">
    <div class="row">
        <div class="col">
        {{ content }}
        </div>
    </div>
</div>
